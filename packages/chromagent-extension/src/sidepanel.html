<!DOCTYPE html>
<html>
<head>
  <title>Chromagent Side Panel</title>
  <script type="module" src="sidepanel.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #model-display {
      font-weight: bold;
    }
    #settings-button {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
    #chat-page, #config-page {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .model-message {
      background-color: #f1f0f0;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      resize: none;
    }
    #send-button {
      margin-left: 10px;
    }
    img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
    }
    #config-page {
      padding: 10px;
      gap: 10px;
    }
    #config-page label {
      font-weight: bold;
      margin-top: 10px;
    }
    #config-page input, #config-page select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="header">
    <span id="model-display"></span>
    <button id="clear-history-button">Clear History</button>
    <button id="settings-button">⚙️</button>
  </div>

  <div id="chat-page">
    <div id="chat-container"></div>
    <div id="input-container">
      <textarea id="chat-input" placeholder="Type a message or paste an image..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <div id="config-page" style="display: none;">
    <h2>Configuration</h2>
    <label for="model-type">Model Type:</label>
    <select id="model-type">
      <option value="gemini">Gemini</option>
      <option value="openai">OpenAI</option>
    </select>

    <label for="api-key">API Key:</label>
    <input id="api-key" type="password" placeholder="Enter your API Key">

    <label for="api-base">API Base (optional):</label>
    <input id="api-base" type="text" placeholder="Enter API Base URL">

    <label for="model-name">Model Name:</label>
    <input id="model-name" type="text" placeholder="Enter Model Name (e.g., gemini-2.5-flash)">
  </div>
</body>
</html>
